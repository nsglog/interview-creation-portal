<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Interview Creation Portal</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <h1>Upcoming Interviews</h1>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>StartDateAndTime</th>
            <th>EndDateAndTime</th>
            <th>BookedBy</th>
            <th>BookedWith</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="interivew : ${upcomingInterviews}">
            <td th:text="${interview.startDateAndTime}"></td>
            <td th:text="${interview.endDateAndTime}"></td>
            <td th:text="${interview.bookedBy}"></td>
            <td th:text="${interview.bookedWith}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
